<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/home.css">
    <script src="/javascript/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Home</title>

</head>

<body onload="sounds()">

    <div id="divSound">
        <button id="btnSound" class="btn1" onclick="changeButton()"><img src="/media/imgs/soundMute.png" alt="sound" id="sound"></button>
    </div>
    <div id="generalHome">
        <div id="home">
            <div id="generalHome2">
                <div id="card">
                    <div id="homeTitle">
                        <h1 id="spaceTitle">Space Adventure</h1>
                    </div>
            
                        <div id="userHome">
                            <h3>Playername </h3>
                            <input type="text" placeholder="Choose playername" id="inpUser" name="user">
                        </div>
                        <div id="chooseAvatarHome">
                            <h3>Choose Avatar</h3>
                            <img src="/media/imgs/boat.png" alt="avatar1" class="avatars">
                            <img src="/media/imgs/paperPlane.png" alt="avatar3" class="avatars">
                            <img src="/media/imgs/rocket.png" alt="avatar2" class="avatars">
                            <img src="/media/imgs/astronaut.png" alt="avatar4" class="avatars">
                        </div>
                        <div id="divBtnStart" class="button_slide slide_left">
    
                            <a href=""><button id="btnStart"
                                    class="button_slide slide_diagonal" onclick="setUser()">Start!</button></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
